provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: vault
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: install_binary
    provisioner:
      state_top:
        base:
          '*':
            - vault.package
      pillars:
        top.sls:
          base:
            '*':
              - vault
      pillars_from_files:
        vault.sls: test/salt/pillar/install_binary.sls
    verifier:
      inspec_tests:
        - path: test/integration/install_binary
  - name: dev_server
    provisioner:
      state_top:
        base:
          '*':
            - vault
      pillars:
        top.sls:
          base:
            '*':
              - vault
      pillars_from_files:
        vault.sls: test/salt/pillar/dev_server.sls
    verifier:
      inspec_tests:
        - path: test/integration/dev_server
  - name: prod_server
    provisioner:
      state_top:
        base:
          '*':
            - vault
      pillars:
        top.sls:
          base:
            '*':
              - vault
      pillars_from_files:
        vault.sls: test/salt/pillar/prod_server.sls
    verifier:
      inspec_tests:
        - path: test/integration/prod_server
