# -*- coding: utf-8 -*-
# vim: ft=yaml
---
Debian:
  setcap_pkg: libcap2-bin
  repo: 'deb [arch={{ grains["osarch"] }}] https://apt.releases.hashicorp.com
         {{ grains.get("oscodename", "undefined") }} main'
  repo_key: "https://apt.releases.hashicorp.com/gpg"
  repo_configfile: /etc/vault.d/vault.hcl

Suse:
  gpg_pkg: gpg2
  setcap_pkg: libcap-progs

Arch:
  gpg_pkg: gnupg

MacOS:
  platform: darwin_amd64

FreeBSD:
  gpg_pkg: gnupg
  platform: freebsd_amd64
  config_path: /usr/local/etc
  service:
    path: /usr/local/etc/rc.d/vault
    source: salt://vault/files/vault.service.fbsd.j2
